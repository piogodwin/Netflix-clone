<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      cursor: pointer;
    }

    .banner {
      background-image: url('https://via.placeholder.com/1000x400?text=Netflix+Banner');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 200px 20px 100px;
      position: relative;
      margin-top: 60px;
    }

    .banner-content {
      max-width: 500px;
    }

    .banner-content button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: rgba(51, 51, 51, 0.5);
      color: white;
      border: none;
      cursor: pointer;
    }

    .row {
      padding: 20px;
    }

    .row h2 {
      margin-left: 10px;
    }

    .row-posters {
      display: flex;
      overflow-x: auto;
      padding: 20px 0;
      gap: 10px;
    }

    .poster {
      max-height: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .poster:hover {
      transform: scale(1.1);
    }

    /* Hide scrollbar */
    .row-posters::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Popular on Netflix</h1>
      <p>Watch your favorite movies and shows anytime.</p>
      <button>Play</button>
      <button>My List</button>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+1" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+2" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+3" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+4" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+5" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+6" alt=""/>
    </div>
  </section>

  <section class="row">
    <h2>Top Picks</h2>
    <div class="row-posters">
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+7" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+8" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+9" alt=""/>
      <img class="poster" src="https://via.placeholder.com/150x220?text=Movie+10" alt=""/>
    </div>
  </section>

  <script>
    document.querySelectorAll(".poster").forEach(poster => {
      poster.addEventListener("click", () => {
        alert("This is a demo. Movie playback is not available.");
      });
    });
  </script>
</body>
</html>
